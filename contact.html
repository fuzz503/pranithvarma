    <script type="text/javascript">
      function handleClick() {
        var url ="https://script.google.com/macros/s/AKfycbzOA3je7mPdu6qfDshjJG5_1Vv-o3L9eFvHWE75fsTzUZnP_Bw/exec";
         // the script where you handle the form input.
        //alert("Thankyou for your response!!!!");
        $.post({
          type: "POST",
          url: url,
          data: $("#idForm").serialize(), // serializes the form's elements.
          success: function(data) {
            alert("Thank you for your message!!");
            //alert(data); // show response from the php script.
          }
        });
      }
    </script>
    <script>
      function validate() {
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;
        var error_message = document.getElementById("error_message");

        error_message.style.padding = "10px";

        var text;
        if (name.length < 5) {
          error_message.style.backgroundColor = "red";
          text = "Please Enter valid Name";
          error_message.innerHTML = text;
          return false;
        }

        if (email.indexOf("@") == -1 || email.length < 6) {
          error_message.style.backgroundColor = "red";
          text = "Please Enter valid Email";
          error_message.innerHTML = text;
          return false;
        }
        if (isNaN(phone) || phone.length != 10) {
          error_message.style.backgroundColor = "red";
          text = "Please Enter valid Phone Number";
          error_message.innerHTML = text;
          return false;
        }

        if (message.length <= 10) {
          error_message.style.backgroundColor = "red";
          text = "Please Enter More Than 10 Characters";
          error_message.innerHTML = text;
          return false;
        }
        error_message.style.backgroundColor = "green";
        text = "Form Submitted Successfully!";
        error_message.innerHTML = text;
        //alert("Form Submitted Successfully!");
        return true;
      }
    </script>
